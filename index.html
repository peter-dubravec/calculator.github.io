<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="intermediateresult"></div>
        <div class="display"></div>
      </div>
      <div class="buttons">
        <div class="operator">
          <button class="AC">AC</button>
          <button class="topRight">DEL</button>
          <button class="topRight">%</button>
          <button class="topRight">/</button>
        </div>
        <div class="operator">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="topRight">*</button>
        </div>
        <div class="operator">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="topRight">-</button>
        </div>
        <div class="operator">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="topRight">+</button>
        </div>
        <div class="operator">
          <button class="one">0</button>
          <button>.</button>
          <button class="topRight">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
